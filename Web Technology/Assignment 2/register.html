<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up page</title>
</head>

<body>

    <div class="container">
        <form action="" method="POST">

            <label for="">First Name</label>
            <input type="text" name="firstname" id="firstname" required> <br>
            <label for="">Gender</label>
            <input type="radio" name="gender" id="male" required>Male
            <input type="radio" name="gender" id="female" required>Female <br>
            <label for="">Age </label>
            <input type="number" name="age" id="age" required min="22" ><br>
            <label for="">Phone Number </label>
            <input type="number" name="phonenumber" id="phonenumber" required pattern="^\d{10}$"><br>
            <label for="">User Name</label>
            <input type="text" name="username" id="username"><br>
            <label for="">New Password</label>
            <input type="password" name="npassword" id="npasssword" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"><br>
            <label for="">Confirm Password</label>
            <input type="password" name="cpassword" id="cpasssword"><br>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
            <a href="index.html">Login Page</a>


        </form>
    </div>

</body>

</html>
